<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="Centrilizer">
        <div id="myDiv">
            <p id="output">Result ${result}</p>
        </div>
    </div>
    <div class="Centrilizer">
        <form onsubmit="return checkForm(this)" method="post">
            <p>Result: {data}</p>
            <label for="">First number:</label>
            <input type="text" name="firstnumber" id="firstnumber" required>
            <label for="">Second number:</label>
            <input type="text" name="secondnumber" id="secondnumber" required>
            <select id="sign">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value=""
            </select>
            <input type="submit" name="submit" value="Calculate">
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
